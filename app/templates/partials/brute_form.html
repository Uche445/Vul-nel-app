<form method="POST" action="{{ url_for('scan') }}" class="space-y-4">
  <input type="hidden" name="scan_type" value="Brute Force">

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Target Service</label>
    <select name="service"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option>SSH</option>
      <option>FTP</option>
      <option>MySQL</option>
      <option>PostgreSQL</option>
    </select>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Target Host</label>
    <input type="text" name="host" placeholder="Enter IP or hostname"
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Wordlist</label>
    <input type="file" name="wordlist"
           class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200">
  </div>

  <button type="submit"
          class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center justify-center">
    <i class="ri-key-2-line mr-2"></i> Start Brute Force
  </button>
</form>
