<form method="POST" action="{{ url_for('scan') }}" class="space-y-4">
  <input type="hidden" name="scan_type" value="TCP/IP Scan">

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Network Range</label>
    <input type="text" name="network" placeholder="e.g., 192.168.1.0/24"
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Protocol</label>
    <select name="protocol"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option>TCP</option>
      <option>UDP</option>
      <option>ICMP</option>
    </select>
  </div>

  <button type="submit"
          class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center justify-center">
    <i class="ri-global-line mr-2"></i> Start Network Scan
  </button>
</form>
