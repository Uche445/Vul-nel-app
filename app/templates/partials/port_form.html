<form method="POST" action="{{ url_for('scan') }}" class="space-y-4">
  <input type="hidden" name="scan_type" value="Port Scan">
  <input type="text" name="target" placeholder="IP or Domain" class="w-full px-4 py-2 border rounded">
  <div class="flex space-x-2">
    <input type="text" name="start_port" placeholder="Start Port" class="w-1/2 px-4 py-2 border rounded">
    <input type="text" name="end_port" placeholder="End Port" class="w-1/2 px-4 py-2 border rounded">
  </div>
  <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded">Start Port Scan</button>
</form>
