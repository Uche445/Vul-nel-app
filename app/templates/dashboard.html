<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Port Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-sm p-6 w-full max-w-sm">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-900">Port Scanner</h2>
      <div class="w-10 h-10 flex items-center justify-center bg-primary/10 text-primary rounded-full bg-indigo-100 text-indigo-600">
        <i class="ri-radar-line ri-lg"></i>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-sm text-green-600">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('scan') }}" class="space-y-4">
      <input type="hidden" name="scan_type" value="Port Scan">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Target IP/Domain</label>
        <input type="text" name="target" placeholder="Enter IP or domain"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Port Range</label>
        <div class="flex space-x-2">
          <input type="text" name="start_port" placeholder="Start port"
                 class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <input type="text" name="end_port" placeholder="End port"
                 class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center justify-center">
        <i class="ri-radar-line mr-2"></i> Start Port Scan
      </button>
    </form>
  </div>

</body>
</html>
